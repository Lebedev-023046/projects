<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Mazy</title>
</head>
<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="burger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav__item"><a href="##" class="nav__link nav__link_active">Catalog</a></li>
                    <li class="nav__item"><a href="##" class="nav__link">About us</a></li>
                    <li class="nav__item"><a href="##" class="nav__link">Wemen</a></li>
                    <li class="nav__item"><a href="##" class="nav__link">Men</a></li>
                </ul>
            </nav>
            <div class="logo">
                <!-- <img src="./assets/header/Mazy.png" alt="logo"> -->
            </div>
            <div class="search">
                <div class="search-container">
                    <div class="search__icon"></div>
                    <input class="search__input" type="text" placeholder="Search">
                    <div class="search__cancel"></div>
                </div>
            </div>
            <div class="cart">
                <div class="cart__like"></div>
                <div class="cart__cart-instance"></div>
            </div>
        </header>
        <main class="main">
            <div class="filtres">
                <div class="purpose">
                    <h3 class="purpose__group">filters by purpose</h3>
                    <div class="brand">
                        <h4 class="brand__brand purpose__title">Brand</h4>
                        <div class="purpose__choices">
                            <input type="checkbox" class="brand__item purpose-button__item brand_checkbox" value="mazy">
                            <input type="checkbox" class="brand__item purpose-button__item brand_checkbox" value="rawr">
                            <input type="checkbox" class="brand__item purpose-button__item brand_checkbox" value="woogee">
                        </div>
                    </div>
                    <div class="size">
                        <h4 class="size__title purpose__title">Size</h4>
                        <div class="purpose__choices">
                            <input type="radio" name="size_radio" class="size__item size_radio" value="42">
                            <input type="radio" name="size_radio" class="size__item size_radio" value="44">
                            <input type="radio" name="size_radio" class="size__item size_radio" value="46">
                            <input type="radio" name="size_radio" class="size__item size_radio" value="48">
                            <input type="radio" name="size_radio" class="size__item size_radio" value="50">
                            <input type="radio" name="size_radio" class="size__item size_radio" value="52">
                        </div>
                    </div>
                    <div class="color">
                        <h4 class="color__title purpose__title">Color</h4>
                        <div class="purpose__choices colors">
                            <input type="checkbox" class="color__item purpose-button__item" value="black">
                            <input type="checkbox" class="color__item purpose-button__item" value="blue">
                            <input type="checkbox" class="color__item purpose-button__item" value="brown">
                            <input type="checkbox" class="color__item purpose-button__item" value="gray">
                            <input type="checkbox" class="color__item purpose-button__item" value="green">
                            <input type="checkbox" class="color__item purpose-button__item" value="pink">
                            <input type="checkbox" class="color__item purpose-button__item" value="white">
                            <input type="checkbox" class="color__item purpose-button__item" value="yellow">
                        </div>
                    </div>
                    <div class="popular">
                        <h4 class="popular__title purpose__title">Only Popular</h4>
                        <div class="purpose__choices">
                            <input class="popular_checkbox" type="checkbox" value="yes">
                        </div>
                    </div>
                </div>
                <div class="range">
                    <h3 class="purpose__group">filters by range</h3>
                </div>
            </div>
            <div class="cards"></div>
        </main>


        <footer class="footer">
            <div class="footer-container">
               <div class="github">
                   <a class="github__link" href="#">Â© 2022 github</a>
               </div>
               <div class="rsschool">
                   <a class="rsschool__link" href="#"></a>
               </div>
           </div>
        <footer>
    </div>
</body>
</html>
