<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Mazy</title>
</head>
<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="burger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav__item"><a href="##" class="nav__link nav__link_active">Catalog</a></li>
                    <li class="nav__item"><a href="##" class="nav__link">About us</a></li>
                    <li class="nav__item"><a href="##" class="nav__link">Wemen</a></li>
                    <li class="nav__item"><a href="##" class="nav__link">Men</a></li>
                </ul>
            </nav>
            <div class="logo">
                <!-- <img src="./assets/header/Mazy.png" alt="logo"> -->
            </div>
            <div class="search">
                <div class="search-container">
                    <div class="search__icon"></div>
                    <input class="search__input" type="text" placeholder="Search">
                    <div class="search__cancel"></div>
                </div>
            </div>
            <div class="cart">
                <div class="cart__like"></div>
                <div class="cart__cart-instance"></div>
            </div>
        </header>
        <main class="main">
            <div class="filtres">
                <div class="sort">
                    <h3 class="purpose__group">Sort by</h3>
                    <div class="sort__container">
                        <select class="sorting">
                            <option value="0">Choose sort conditions:</option>
                            <option value="asc">By quantity (asc)</option>
                            <option value="desc">By quantity (desc)</option>
                            <option value="nameUp">By name (a - z)</option>
                            <option value="nameDN">By name (z - a)</option>
                          </select>
                    </div>
                </div>
                <div class="purpose">
                    <h3 class="purpose__group">filters by purpose</h3>
                    <div class="brand">
                        <h4 class="brand__brand purpose__title">Brand</h4>
                        <div class="purpose__choices">
                            <button class="brand__item purpose-button__item ">MAZY</button>
                            <button class="brand__item purpose-button__item">RAWR</button>
                            <button class="brand__item purpose-button__item">WOOGEE</button>
                        </div>
                    </div>
                    <div class="size">
                        <h4 class="size__title purpose__title">Size</h4>
                        <div class="purpose__choices">
                            <button class="size__item size__radio">42</button>
                            <button class="size__item size__radio">44</button>
                            <button class="size__item size__radio">46</button>
                            <button class="size__item size__radio">48</button>
                            <button class="size__item size__radio">50</button>
                            <button class="size__item size__radio">52</button>
                        </div>
                    </div>
                    <div class="color">
                        <h4 class="color__title purpose__title">Color</h4>
                        <div class="purpose__choices colors">
                            <button class="color__item purpose-button__item"></button>
                            <button class="color__item purpose-button__item"></button>
                            <button class="color__item purpose-button__item"></button>
                            <button class="color__item purpose-button__item"></button>
                            <button class="color__item purpose-button__item"></button>
                            <button class="color__item purpose-button__item"></button>
                            <button class="color__item purpose-button__item"></button>
                            <button class="color__item purpose-button__item"></button>
                        </div>
                    </div>
                    <div class="popular">
                        <h4 class="popular__title purpose__title">Only Popular</h4>
                        <div class="purpose__choices">
                            <button class="popular_checkbox"></button>
                        </div>
                    </div>
                </div>
                <div class="range">
                    <h3 class="purpose__group">filters by range</h3>
                    <div class="year">
                        <h4 class="popular__title purpose__title">launch year</h4>
                        <div class="slider__year"></div>
                    </div>
                    <div class="quantity">
                        <h4 class="popular__title purpose__title">quantity</h4>
                        <div class="slider__quantity"></div>
                    </div>
                </div>
            </div>
            <div class="cards"></div>
        </main>


        <footer class="footer">
            <div class="footer-container">
               <div class="github">
                   <a class="github__link" href="#">Â© 2022 github</a>
               </div>
               <div class="rsschool">
                   <a class="rsschool__link" href="#"></a>
               </div>
           </div>
        <footer>
    </div>
</body>
</html>
